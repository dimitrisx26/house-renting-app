<div class="card mb-4" style="width: 18rem">
  <img
    class="card-img-top"
    [src]="listing.photo"
    loading="lazy"
    alt="This is the {{ listing.name }} in {{ listing.city }}."
    style="height: 200px; object-fit: cover"
  />
  <div class="card-body">
    <h5 class="card-title">{{ listing.name }}</h5>
    <p class="card-text">
      <i class="bi bi-geo-alt-fill"></i>{{ listing.city }}
    </p>
    <a [routerLink]="['/details', listing.id]" class="btn">Learn more</a>
  </div>
</div>
