<section>
  <form>
    <input type="text" placeholder="Filter by City" #filter />
    <button type="button" (click)="filterResults(filter.value)">Filter</button>
  </form>
</section>
<section class="listings-grid">
  @for (listing of filteredListings; track $index) {
    <app-listings [listing]="listing"></app-listings>
  }
</section>
