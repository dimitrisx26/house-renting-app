<section>
  <form (ngSubmit)="filterResults()">
    <input
      type="text"
      name="filter"
      placeholder="Filter by City"
      [(ngModel)]="filterText"
    />
    <button type="submit">Filter</button>
  </form>
</section>
<section class="listings-grid">
  @for (listing of filteredListings; track $index) {
    <app-listings [listing]="listing"></app-listings>
  }
</section>
