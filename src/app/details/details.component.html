<div class="container-fluid my-4">
  <div class="row">
    <div class="col-12 col-md-6 mb-4">
      <div class="card">
        <img
          [src]="listing?.photo"
          loading="lazy"
          alt="This is the {{ listing?.name }} in {{ listing?.city }}."
          class="card-img-top"
          style="height: 100%; max-height: 500px; object-fit: cover"
        />
        <div class="card-body">
          <h4 class="card-title">{{ listing?.name }}</h4>
          <h5 class="card-text">About this house</h5>
          <p class="card-text"></p>
          <p class="card-text">
            <i class="bi bi-geo-alt-fill"></i>{{ listing?.city }}
          </p>
          <p class="card-text">Price: {{ listing?.price }}/m</p>
          <p class="card-text">Laundry: {{ listing?.laundry }}</p>
          <p class="card-text">Wi-Fi: {{ listing?.wifi }}</p>
          <p class="card-text">
            <a [routerLink]="['/']" class="btn">Back to Listings</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <form
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit()"
        class="col-md-10 col-lg-8 col-xl-6 mb-4"
      >
        <h3 class="mb-4">Apply Interest</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="John Doe"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="example@example.com"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            formControlName="message"
            placeholder="Your message goes here."
            class="form-control"
          ></textarea>
        </div>
        <button type="submit" [disabled]="!contactForm.valid" class="btn">
          Apply now
        </button>
      </form>
    </div>
  </div>
</div>
